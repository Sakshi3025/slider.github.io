<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
    width: 100%;
    max-width: 92%;
    
    position: relative;
    overflow: hidden;
    margin: auto;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    
}

.slides {
    display: flex;
    transition: transform 1s ease-in-out;
}

.slide {
    min-width: 100%;
    box-sizing: border-box;
    position: relative;
    height: 250px;
}

.slide img {
    width: 100%;
    height: 300px;
    border-radius: 10px;
    /* object-fit: cover; Ensures image covers the slide area */
    filter: brightness(0.85);
    transition: filter 0.5s ease-in-out;
}

.slide img:hover {
    filter: brightness(1); /* Brightens image on hover */
}
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Slide 1 -->
            <div class="slide">
                <a href="#"><img src="images/slider_img4.jpg" alt="Offer 1" ></a>
                
            </div>
            <!-- Slide 2 -->
            <div class="slide">
                <a href="#"> <img src="images/slider_img5.jpg" alt="Offer 2"></a>
                
            </div>
            <!-- Slide 3 -->
            <div class="slide">
                <a href="#"><img src="images/slider_img6.jpg" alt="Offer 3"></a>
               
            </div>
        </div>
    </div>
    
    
    <script>
const slides = document.querySelector('.slides');
const slideCount = document.querySelectorAll('.slide').length;
let currentIndex = 0;

function updateSlider() {
    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
}

function startAutoScroll() {
    setInterval(() => {
        currentIndex = (currentIndex + 1) % slideCount;
        updateSlider();
    }, 5000); // Changes slide every 5 seconds
}

document.addEventListener('DOMContentLoaded', () => {
    startAutoScroll();
});
</script>
</body>
</html>
